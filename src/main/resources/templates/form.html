<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
</head>
<body>
<form th:action="@{/submit}" method="post">

    <button type="submit">Отправить</button>
</form>
</body>
</html>
